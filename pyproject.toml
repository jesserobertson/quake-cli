[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quake_cli"
version = "0.1.0"
description = "Pull data from GeoNet API"
authors = [{name = "Jess Robertson", email = "jess.robertson@niwa.co.nz"}]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = [
    "earthquakes",
    "cli",
    "python",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "tenacity>=9.1.2,<10",
    "typer>=0.12.0,<1",
    "pydantic>=2.5.0,<3",
    "httpx>=0.26.0,<1",
    "rich>=13.7.0,<14",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov>=6.2.1,<7",
    "coverage>=7.0.0,<8",
    "pytest-asyncio",
    "pytest-httpx",
    "mypy",
    "ruff",
    "pre-commit>=4.2.0,<5",
    "python-build>=1.2.2.post1,<2",
    "twine>=6.1.0,<7",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
]
all = ["quake_cli[dev,docs]"]

[project.scripts]
quake = "quake_cli.cli:app"

[project.urls]
Homepage = "https://github.com/jesserobertson/quake-cli"
Documentation = "https://jesserobertson.github.io/quake-cli/"
Repository = "https://github.com/jesserobertson/quake-cli"
Issues = "https://github.com/jesserobertson/quake-cli/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["quake_cli*"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings  
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG001", # unused-function-args
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "TID",    # flake8-tidy-imports
    "Q",      # flake8-quotes
    "FLY",    # flynt
    "PERF",   # perflint
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long, handled by black
    "B008",   # do not perform function calls in argument defaults
    "C901",   # complexity
    "W191",   # indentation contains tabs
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["quake_cli"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--doctest-modules",
    "--doctest-glob=*.md",
    "--doctest-ignore-import-errors",
]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
pythonpath = ["."]
markers = [
    "slow: marks tests as slow (deselect with '-m \\\"not slow\\\"')",
    "integration: marks tests as integration tests", 
    "unit: marks tests as unit tests",
    "doctest: marks tests as doctests from documentation",
]

[tool.coverage.run]
source = ["quake_cli"]
branch = true
omit = [
    "*/tests/*", 
    "*/test_*",
    "*/__pycache__/*",
    "*/.*",
    "*/.pixi/*",
    "*/build/*",
    "*/dist/*",
    "*/site/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError", 
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING:",
]
show_missing = true
precision = 2
skip_covered = false
skip_empty = false

[tool.coverage.html]
directory = "htmlcov"
title = "quake-cli Coverage Report"

[tool.coverage.xml]
output = "coverage.xml"