site_name: quake-cli
site_description: Pull data from GeoNet API
site_author: Jess Robertson
site_url: https://jesserobertson.github.io/quake-cli

repo_name: jesserobertson/quake-cli
repo_url: https://github.com/jesserobertson/quake-cli

docs_dir: content

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [".."]  # Add parent directory to Python path
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Examples: examples.md
  - API Reference:
    - Overview: api/index.md
    - Data Models: api/models.md
    - HTTP Client: api/client.md
    - CLI Utilities: api/cli.md
    - Result Types: api/result.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jesserobertson/quake-cli
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/quake_cli

watch:
  - ../quake_cli/